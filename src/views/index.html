{% extends 'layouts/base.html' %}

{% block title %}
    Index
{% endblock %}

{% block content %}
<div class="container mt-3">
    <div class="row">
    <div class="col-1"></div>
    <div class="col"> 

        <a class="btn btn-dark"  href="{{url_for('createPeriod')}}">New Period</a>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Period</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for period in periods %}
                <tr>
                    <td>{{loop.index}}</td>
                    <td>{{period[1]}}</td>
                    <td>{{period[2]}}</td>
                    <td>
                        <a class="btn btn-success" href="{{url_for('editPeriod', idPeriod = period[0])}}">Edit</a>
                        <a  class="btn btn-danger" href="{{url_for('removePeriod', idPeriod = period[0])}}">Remove</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</div>
{% endblock %}
