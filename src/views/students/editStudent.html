{% extends 'layouts/base.html' %}

{% block title %}
    Create Student
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <form method="POST" class="container">
                <div class="mb-3">
                    <label for="identification">ID</label>
                    <input class="form-control" type="text" id="identification" name="identification" value="{{student[1]}}">
                </div>
                <div class="mb-3">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" id="name" name="name" value="{{student[2]}}">
                </div>
                <div class="mb-3">
                    <label for="surname">Surname</label>
                    <input class="form-control" type="text" id="surname" name="surname" value="{{student[3]}}">
                </div>
                <div class="mb-3">
                    <label for="phone_number">Phone Number</label>
                    <input class="form-control" type="text" id="phone_number" name="phone_number" value="{{student[4]}}">
                </div>
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" id="email" name="email" value="{{student[5]}}">
                </div>
                <div class="mb-3">
                    <label for="semester">Semester</label>
                    <input class="form-control" type="text" id="semester" name="semester" value="{{student[6]}}">
                </div>
                <button type="submit" class="btn btn-success">Guardar</button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>

    
{% endblock %}
